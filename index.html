<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakeout - Fake News Detector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-...">

</head>

<body>
    <header>
        <h1>Fakeout - Fake News Detector</h1>
    </header>

    <div class="container">
        <h2>Verify News Content</h2>
        <p>Enter the news content you want to verify for authenticity using Fakeout.</p>

        <label for="newsInput">News Content:</label>
        <textarea id="newsInput" placeholder="Paste the news content here..."></textarea>

        <button onclick="detectFakeNews()">Detect Fake News</button>
        <button onclick="clearChat()" class="clear-chat" title="Clear Chat">
            <i class="fas fa-trash"></i> Clear Chat
        </button>
        <button onclick="regenerateContent()" class="regenerate-content" title="Regenerate Content">
            Regenerate <i class="fas fa-sync-alt"></i>
        </button>

        <div id="processing-indicator">
            <p>Processing...</p>
        </div>

        <div id="response-container">
            <!-- Display the response from Fakeout here -->
        </div>

        <div id="user-feedback">
            <p>Was this helpful?</p>
            <button onclick="provideFeedback(true)">Yes</button>
            <button onclick="provideFeedback(false)">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
